    <main>
        <h1>Ejercicio 3: Creación de un formulario de contratación de servicios</h1>
        <div class="contratacion">
            <form>
                <fieldset class="datos_personales">
                    <legend>Datos Personales</legend>
                    <div class="L_nombre_apellidos">
                        <label for="nombre">Nombre:</label>
                        <label for="apellidos">Apellidos:</label>
                    </div>
                    <div class="I_nombre_apellidos">
                        <input type="text" id="nombre" name="nombre">
                        <input type="text" id="apellidos" name="apellidos">
                    </div>
                    <div class="L_direccion_telefono">
                        <label for="direccion">Dirección:</label>
                        <label for="telefono">Telefono:</label>
                    </div>
                    <div class="I_direccion_telefono">
                        <input type="text" id="direccion" name="direccion">
                        <input type="text" id="telefono" name="telefono">
                    </div>
                    <div class="L_cuentaBancaria">
                        <label for="cuentaBancaria">Cuenta Bancaria:</label>
                    </div>
                    <div class="I_cuentaBancaria">
                        <input type="text" id="cuentaBancaria" name="cuentaBancaria" style="width: 25em;">
                    </div>
                </fieldset>
                <fieldset class="servicios">
                    <legend>Servicios</legend>
                    <div class="tarifa">
                        <label for="tarifa">Tarifa</label>
                        <select name="tarifa" id="tarifa">
                            <optgroup label="Tarifas">
                                <option value="tarifajoven">Tarifa Joven</option>
                                <option value="tarifaadulto">Tarifa Adulto</option>
                                <option value="tarifaplanasuperior">Tarifa Plana Superior</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="LI_fechaAlta">
                        <label for="fechaAlta">Fecha de Alta</label>
                        <input type="date" id="fechaAlta" name="fechaAlta">
                    </div>
                    <div class="LI_notificacionSMS">
                        <label for="notificacionSMS">Notificacion SMS</label>
                    </div>
                    <div class="LI_notificacionSMS">
                        <input type="radio" id="notificacionSi" name="notificacionSi">
                        <label for="notificacionSi">Si</label>
                        <input type="radio" id="notificacionNo" name="notificacionNo">
                        <label for="notificacionNo">No</label>
                    </div>
                </fieldset>
                <div class="Botones">
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
        </div>

        <footer class="color1">
            <p>Moises Montes Manzano</p>
            <p>LMSGI</p>
        </footer>
