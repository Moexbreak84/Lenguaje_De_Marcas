    <main>
        <h1>Ejercicio 4: Creación de un formulario aplicando CSS</h1>
        <section class="registro">
            <h1>Registro de Amazon</h1>
            <form id="formulario-registro">
                <div action="#" method="post">
                    <label for="nombre">Nombre:</label>
                </div>
                <div action="#" method="post">
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div action="#" method="post">
                    <label for="email">Correo electrónico:</label>
                </div>
                <div action="#" method="post">
                    <input type="email" id="email" name="email" required>
                </div>
                <div action="#" method="post">
                    <label for="contrasena">Contraseña:</label>
                </div>
                <div action="#" method="post">
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div action="#" method="post">
                    <label for="confirmar-contrasena">Confirmar contraseña:</label>
                </div>
                <div action="#" method="post">
                    <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
                </div>
                <div action="#" method="post">
                    <button type="submit">Crear tu cuenta</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="color4">

</body>
